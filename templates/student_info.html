<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
    <h1>{{ first }} {{ last }}</h1>
    <p>GitHub Account: {{ github }}</p>

    <p>Student Projects:</p>
    <ul>

    {% for project, grade in projects %}

    <li><a href="/project/{{ project }}">Project: {{ project }}</a>, Grade:{{ grade }}</li>

    {% endfor %}
    </ul>
</body>
</html>
